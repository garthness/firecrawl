  /v2/person:
    get:
      tags:
        - Person Enrichment
      summary: Search Single Contact
      description: >
        Find and enrich a single contact using various search criteria. You can
        search by name, email, 

        LinkedIn URL, or company information.

        >##### Endpoint
          ```
        GET https://api.lusha.com/v2/person
          ```


        >##### Search Requirements
          
        You must provide either:

        - `email` OR

        - `linkedinUrl` OR

        - `firstName` AND `lastName` AND (`companyName` OR `companyDomain`)


        >##### Notes: 

        - Provide as much information as possible for better results

        - Use `refreshJobInfo=true` to get the latest employment data

        - Use `filterBy` parameter to specify what contact details you need

        - Include the `signals` parameter to retriever contact signals (If no
        signals data is found for the specified period, the `signals` object
        will be empty but still present in the response.)
          - When requesting signals, you can optionally specify a start date using `signalsStartDate`.
          - Signals data is optional. If you don't include the `signals` parameter, no signals data will be returned.

        ---


        ⚠️ **Important Notice - Unified Credits Plan Required**


        | Parameter | Requirement |

        |-----------|-------------|

        | `revealEmails` and `revealPhones` | Only available to customers on the
        **Unified Credits** pricing plan |

        | Plan Restriction | Attempting to use these parameters on other plans
        will result in a **403 Unauthorized** error |

        | Default Behavior | When neither parameter is used, the API returns
        **both email addresses and phone numbers**, if available |


