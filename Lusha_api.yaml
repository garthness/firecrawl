  /v2/company:
    get:
      tags:
        - Company Enrichment
      summary: Search Single Company
      description: >
        Find detailed information about a single company by using different
        paramaters.

        >##### Endpoint:
          ```
        GET https://api.lusha.com/v2/company
          ```

        >##### Notes: 
          - At least one of `domain`, `company`, or `companyId` is required. 
      operationId: searchSingleCompanyV2
      parameters:
        - name: domain
          in: query
          description: The domain name associated with the company
          schema:
            type: string
          example: example.com
        - name: company
          in: query
          description: The name of the company
          schema:
            type: string
          example: Lusha
        - name: companyId
          in: query
          description: |
            A unique identifier for a Lusha company.
          schema:
            type: string
          example: '1234567890'
        - name: signals
          in: query
          description: >
            Array of signal types to retrieve for the company.

            - `allSignals`: All available signal types

            - `headcountGrowth`: Company size changes

            - `newJobsOpen`: New job openings

            - `newsEvent`: Company related events


            > See [Signal
            Filters](https://docs.lusha.com/apis/openapi/signal-filters/getsignaloptions)
            for complete details on available signals and their categories
          schema:
            type: array
            items:
              type: string
              enum:
                - allSignals
                - headcountGrowth
                - newJobsOpen
                - newsEvent
            example:
              - headcountGrowth
              - newJobsOpen
        - name: signalsStartDate
          in: query
          description: >
            Start date for signal retrieval in YYYY-MM-DD format. Defaults to 6
            months ago if not specified.
          schema:
            type: string
