tags:
  - name: Person Enrichment
    description: >-
      The Person API allows you to look up detailed information about a person
      using various identifiers, such as their email, LinkedIn URL, full name,
      company name, or company domain. You can retrieve key data points like
      Location, Email, Phone number, Social network URLs.
  - name: Company Enrichment
    description: >-
      The Company API provides comprehensive business intelligence about
      organizations worldwide.  Retrieve detailed company profiles including
      firmographics, financial data, technology stacks,  intent signals, and
      real-time growth indicators.
  - name: Prospecting
    description: >
      With Lusha's Prospecting API, you can query Lusha's extensive database
      based on specific criteria (such as job title, seniority, location, and
      more) to retrieve detailed contact and company information.


      The Prospecting API is designed to help you generate new records (contacts
      or leads) for your CRM system, using filters that align with your Ideal
      Customer Profile (ICP).


      This process involves three main steps:


      | Step | API | Description |

      |------|-----|-------------|

      | 1 | **Filters API** | Apply filters to refine your search |

      | 2 | **Search API** | Query Contacts or Companies using the available
      filters |

      | 3 | **Enrich API** | Get full details of Contacts and Companies from the
      search results |



      **Important Notes:**

      - The API KEY header is mandatory for every request to our service.
