components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: api_key
      description: >
        Your Lusha API key. You can find this in your Lusha dashboard under API
        settings.


        Include this key in the `api_key` header for all requests.
  parameters:
    firstName:
      name: firstName
      in: query
      description: The first name of the person
      schema:
        type: string
      example: Dustin
    lastName:
      name: lastName
      in: query
      description: The last name of the person
      schema:
        type: string
      example: Moskovitz
    companyName:
      name: companyName
      in: query
      description: The name of the company the person works at
      schema:
        type: string
      example: Lusha
    companyDomain:
      name: companyDomain
      in: query
      description: The domain name of the company
      schema:
        type: string
      example: lusha.com
    email:
      name: email
      in: query
      description: The email address of the person
      schema:
        type: string
        format: email
      example: dustin@lusha.com
    linkedinUrl:
      name: linkedinUrl
      in: query
      description: The LinkedIn URL of the person
      schema:
        type: string
        format: url
      example: https://www.linkedin.com/in/dustin/
    refreshJobInfo:
      name: refreshJobInfo
      in: query
      description: >
        Set to true to refresh and update the job details for the person. 

        This ensures that outdated job information is replaced with the most
        recent data.
      schema:
        type: boolean
        default: false
      example: true
    filterBy:
      name: filterBy
      in: query
      description: >
        Filters results based on specific contact details. Available options:

        - `phoneNumbers`: Only return contacts with phone numbers

        - `emailAddresses`: Only return contacts with email addresses


        By default, results will include contacts with at least one contact
        detail.
      schema:
        type: string
        enum:
          - phoneNumbers
          - emailAddresses
    revealEmails:
      name: revealEmails
      in: query
      description: >
        Set `revealEmails=true` to retrieve only the email address of the
        contact.
      schema:
        type: boolean
        default: true
      example: true
    revealPhones:
      name: revealPhones
      in: query
      description: >
        Set `revealPhones=true` to retrieve only the phone number of the
        contact.
      schema:
        type: boolean
        default: true
      example: true
    signals:
      name: signals
      in: query
      description: |
        Array of signal types to retrieve for the contact.
        - `allSignals`: All available signal types
        - `promotion`: Promotion signals
        - `companyChange`: Company change signals
      schema:
        type: array
        items:
          type: string
          enum:
            - allSignals
            - promotion
            - companyChange
      example:
        - promotion
    signalsStartDate:
      name: signalsStartDate
      in: query
      description: >
        Start date for signal retrieval in YYYY-MM-DD format. Defaults to 6
        months ago if not specified.
      schema:
        type: string
        format: date
      example: '2025-03-01'
    partialProfile:
      name: partialProfile
      in: query
      description: >
        Search for a single contact with the option to receive a partial
        profile.
      required: false
      schema:
        type: boolean
        default: false
      example: true
  responses:
    BadRequest:
      description: Bad request - invalid input data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error:
              code: 400
              message: Invalid request parameters
    Unauthorized:
      description: Unauthorized - invalid or missing API key
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error:
              code: 401
              message: Invalid API key
    Forbidden:
      description: Forbidden - account inactive or feature not available
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            accountInactive:
              summary: Account inactive
              value:
                error:
                  code: 403
                  message: >-
                    Your account is not active. Please reach out to support at
                    support@lusha.com
            featureNotAvailable:
              summary: Feature not available for pricing plan
              value:
                error:
                  code: 403
                  message: >-
                    Your pricing version does not support requesting individual
                    datapoints [revealEmails, revealPhones]
    NotFound:
      description: Not found - resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error:
              code: 404
              message: Contact not found
    TooManyRequests:
      description: Too many requests - rate limit exceeded
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error:
              code: 429
              message: Too many requests. Please wait before making another request.
          headers:
            RateLimit-Limit:
              description: The total number of allowed requests per second
              schema:
                type: integer
            RateLimit-Remaining:
              description: The number of remaining requests in the current window
              schema:
                type: integer
            RateLimit-Reset:
              description: The time (in seconds) until the rate limit quota is reset
              schema:
                type: integer
            X-RateLimit-Remaining-Daily:
              description: The number of remaining requests for your daily quota
              schema:
                type: integer
            X-RateLimit-Reset-Daily:
              description: The time when your daily quota will reset
              schema:
                type: integer
    GDPRRestricted:
      description: GDPR restricted - unable to process due to GDPR regulations
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error:
              code: 451
              message: >-
                We are unable to process this contact request due to our GDPR
                regulations
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error:
              code: 500
              message: Internal server error. Please try again later.
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: integer
              description: HTTP status code
            message:
              type: string
              description: Error message
          required:
            - code
            - message
      required:
        - error
    Company:
      type: object
      properties:
        name:
          type: string
          description: The name of the company, Required if no domain.
          example: Lusha
        domain:
          type: string
          description: The domain of the company, Required if no name.
          example: lusha.com
        isCurrent:
          type: boolean
          description: Indicates whether this is the person's current company
          example: true
        jobTitle:
          type: string
          description: The job title of the person at the company
          example: Software Engineer
        fqdn:
          type: string
          description: The fully qualified domain name of the company
          example: https://lusha.com
        companySocialId:
          type: string
          description: The social ID associated with the company (if available)
          example: '1234567890'
      required:
        - isCurrent
    ContactSearchBulk:
      type: object
      properties:
        contactId:
          type: string
          description: >-
            A unique sequential ID to associate with the contact object in the
            API response
          example: '1234'
        fullName:
          type: string
          description: The full name of the person
          example: Dustin Moskovitz
        location:
          type: string
          description: The raw location of the person
          example: Singapore,Chicago
        linkedinUrl:
          type: string
          description: The LinkedIn URL of the person
          example: https://www.linkedin.com/in/dustin/
        email:
          type: string
          description: The email address of the person
          example: dustin@lusha.com
        companies:
          description: >-
            Details of the company where the contact is currently employed (or
            previously employed if applicable)
          type: array
          items:
            $ref: '#/components/schemas/Company'
      required:
        - contactId
    Metadata:
      type: object
      properties:
        refreshJobInfo:
          type: boolean
          description: >-
            Set this to true to refresh job information for the contact. This
            replaces any outdated job details with the most current information.
            By default, Lusha returns results for records that have at least one
            of the specified contact details (e.g., phone number or email
            address).
          example: true
        filterBy:
          type: string
          description: >-
            Filters the results based on specific contact details. Use the
            following options: emailAddresses, phoneNumbers
          example: emailAddresses
        revealEmails:
          type: boolean
          description: >
            Set `revealEmails=true` to retrieve only the email address of the
            contact.
          example: true
        revealPhones:
          type: boolean
          description: >
            Set `revealPhones=true` to retrieve only the phone number of the
            contact.
          example: true
        signals:
          type: array
          description: |
            Array of signal types to retrieve for the contact.
            - `allSignals`: All available signal types
            - `promotion`: Promotion signals
            - `companyChange`: Company change signals
          items:
            type: string
            enum:
              - allSignals
              - promotion
              - companyChange
          example:
            - promotion
            - companyChange
        signalsStartDate:
          type: string
          format: date
          description: >
            Start date for signal retrieval in YYYY-MM-DD format. Defaults to 6
            months ago if not specified.
          example: '2025-03-01'
        partialProfile:
          type: boolean
          description: >
            When set to true, returns a simplified contact profile with basic
            information only.
          default: false
          example: true
    SearchBulkContactsRequest:
      type: object
      properties:
        contacts:
          description: >-
            This is a required parameter that should contain a list of contact
            objects. Each contact will be processed based on the provided
            contact details.
          type: array
          items:
            $ref: '#/components/schemas/ContactSearchBulk'
        metadata:
          description: Metadata for the search to filter the results
          $ref: '#/components/schemas/Metadata'
      required:
        - contacts
    ContactError:
      type: object
      nullable: true
      properties:
        code:
          type: number
          description: The code of the contact error
          example: 3
        name:
          type: string
          description: The name of the contact error
          example: EMPTY_DATA
        message:
          type: string
          description: The message of the contact error
          example: Could not find requested data
      required:
        - code
        - name
        - message
    EmailAddress:
      type: object
      properties:
        email:
          type: string
          description: The email address (alternative to 'address')
          example: dustin@lusha.com
        address:
          type: string
          description: The email address (alternative to 'email')
          example: dustin@lusha.com
        emailType:
          type: string
          description: The type of email address (alternative to 'type')
          example: work
          enum:
            - work
            - private
        emailConfidence:
          type: string
          description: The confidence level of the email address
          example: A+
        updateDate:
          type: string
          description: The update date of the email address
          example: '2020-01-01'
    PhoneNumbers:
      type: object
      properties:
        number:
          type: string
          description: The phone number
          example: '+1234567890'
        phoneType:
          type: string
          description: The type of phone number
          example: Mobile
          enum:
            - Mobile
            - Direct
            - Phone
        doNotCall:
          type: boolean
          description: Indicates whether the phone number is listed as "Do Not Call" (DNC).
          example: false
        updateDate:
          type: string
          description: The update date of the phone number
          example: '2020-01-01'
      required:
        - phoneType
        - doNotCall
        - updateDate
    LocationResponse:
