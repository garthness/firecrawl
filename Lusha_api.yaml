  /api/signals/filters/{objectType}:
    get:
      tags:
        - Signal Filters
      summary: Get Signal Options
      description: >
        Retrieve available signal options for a specific entity type (contact or
        company).

        This endpoint returns the list of signal types you can filter by when
        enriching contacts or companies.




        **Endpoints:**

          * **Contacts:** `GET /api/signals/filters/contact`
          * **Companies:** `GET /api/signals/filters/company`

          ---

        ### Available Signal Types


        #### For contacts:

        * **`allSignals`** - Retrieve all available signal types

        * **`promotion`** - Track when a contact receives a promotion  

        * **`companyChange`** - Monitor when a contact moves to a new company

        #### For companies:

        * **`allSignals`** - Retrieve all available signal types

        * **`headcountGrowth`** - Monitor changes in company size

        * **`newJobsOpen`** - Track newly posted job openings

        * **`newsEvent`** - Company-related events and news

          <br />


          ##### News Event Categories          

            The `newsEvent` signal type returns categorized company news:
            | Category | Event Types |
            |----------|------------|
            | **Business Milestones** | `product launch`, `partnership`, `product development`, `product integration`, `signs new client`, `new client of` |
            | **Corporate Expansion** | `acquires`, `acquired`, `facilities expansion`, `new location`, `new offices` |
            | **Financial Growth** | `funding`, `invests into assets`, `invests into`, `ipo`, `receives investment` |
            | **People & Leadership** | `executive appointment`, `executive departure`, `executive promotion`, `headcount increase` |
            | **Recognition** | `event attendance`, `recognition`, `award` |
            | **Risk** | `vulnerability issue`, `office closure`, `sells assets`, `sues`, `sued` |
      operationId: getSignalOptions
      parameters:
        - name: objectType
          in: path
          required: true
          description: The type of object to get signal options for
          schema:
            type: string
            enum:
              - contact
              - company
          example: contact
      responses:
        '200':
          description: List of available signal types for the specified object type
          content:
            application/json:
              schema:
                type: object
                properties:
                  signals:
                    type: array
                    items:
                      type: string
                    example:
                      - promotion
                      - companyChange
                  objectType:
                    type: string
                    example: contact
              examples:
                contactSignals:
                  summary: Contact signal options
                  value:
                    signals:
                      - promotion
                      - companyChange
                    objectType: contact
                companySignals:
                  summary: Company signal options
                  value:
                    signals:
                      - headcountGrowth
                      - newJobsOpen
                    objectType: company
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Signals API not supported on your plan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
